<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      .box{
        border: 2px solid red;
        padding: 10px;
      }
      .row{
        height: 150px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mb-2">
      <div class="row align-items-start">
        <div class="col-4 box">One of three columns</div>
        <div class="col-4 box">One of three columns</div>
        <div class="col-4 box">One of three columns</div>
      </div>
    </div>
    <div class="container text-center mb-2">
      <div class="row align-items-center">
        <div class="col-4 box">One of three columns</div>
        <div class="col-4 box">One of three columns</div>
        <div class="col-4 box">One of three columns</div>
      </div>
    </div>
    <div class="container text-center mb-2">
      <div class="row align-items-end">
        <div class="col-4 box">One of three columns</div>
        <div class="col-4 box">One of three columns</div>
        <div class="col-4 box">One of three columns</div>
      </div>
    </div>
    <div class="container text-center mb-2">
      <div class="row">
        <div class="col-4 box align-self-start">One of three columns</div>
        <div class="col-4 box align-self-center">One of three columns</div>
        <div class="col-4 box align-self-end">One of three columns</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
